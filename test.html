<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Video Carousel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script async src="https://www.instagram.com/embed.js"></script>
    <style>
        body {
            overflow-y: auto;
            scroll-snap-type: y mandatory;
        }
        .carousel-item {
            scroll-snap-align: start;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .scroll-indicator {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translate(-50%, 0); }
            50% { transform: translate(-50%, 10px); }
        }
    </style>
</head>
<body>
    <div class="scroll-indicator">
        <span class="badge bg-primary">Scroll Down â†“</span>
    </div>
    
    <div id="videoCarousel" class="carousel slide" data-bs-touch="true">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DG5lt_TNvZ7/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14"></blockquote>
            </div>
            <div class="carousel-item">
                <blockquote class="instagram-media" data-instgrm-permalink="https://www.instagram.com/reel/DF-lIyPtBiZ/?utm_source=ig_embed&amp;utm_campaign=loading" data-instgrm-version="14"></blockquote>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('load', () => {
            window.instgrm.Embeds.process();
        });
    </script>
</body>
</html>
